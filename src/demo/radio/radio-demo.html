<ui-radio name="sex" value="male" [(ngModel)]="binding" (onChange)="testOnChange($event)">男</ui-radio>
<ui-radio name="sex" value="female" [(ngModel)]="binding" (onChange)="testOnChange($event)">女</ui-radio>
<ui-radio disabled="true">中国</ui-radio>
<ui-radio disabled="true" checked="true">广州</ui-radio>
<br>
<p>你选择的是：{{binding}}</p>

<ui-radio id="testID" name="cities" [(ngModel)]="cities" value="广州" (onChange)="testOnChange($event)">广州</ui-radio>
<ui-radio name="cities" [(ngModel)]="cities" value="上海" (onChange)="testOnChange($event)">上海</ui-radio>
<ui-radio name="cities" [(ngModel)]="cities" value="北京" (onChange)="testOnChange($event)">北京</ui-radio>
<br>
<p>你选择的是：{{cities}}</p>

<ui-radio checked="true" color="red">越秀区</ui-radio>
<ui-radio checked="true" color="green">荔湾区</ui-radio>
<ui-radio checked="true" color="orange">白云区</ui-radio>
<ui-radio checked="true" color="cyan">萝岗区</ui-radio>
<ui-radio checked="true" color="yellow">黄埔区</ui-radio>
